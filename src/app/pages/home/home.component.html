<div class="container">
  <div class="header">
    <app-header></app-header>
  </div>
  <div
    class="body"
    style="
      background-color: whitesmoke;
      display: flex;
      flex-direction: row;
      justify-content: space-evenly;
      align-items: center;
    "
  >
    <app-form></app-form>
    <div style="width: 100%">
      <div *ngFor="let user of userList">
        <app-card [user]="user"></app-card>
      </div>
    </div>
  </div>

  <div class="footer"></div>
</div>
